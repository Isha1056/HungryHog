{%extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}        
        <!--Page Title-->
        <section class="page-title" style="background-image:url(../static/images/background/5.jpg);">
            <div class="auto-container">
                <h3>Hand-Crafted Dishes</h3>
                <h2>Sign In</h2>
            </div>
        </section>
        <!--Page Title-->


        <!--Form Starts Here-->
        <section class="signin_food">
            <div class="container">

                <div class="contain_signin">

                    <form class="user_signin_form" id="user_signin_form">
                        <div class="form-group user_email">
                            <img class="logo" src="../static/images/pig_account.png" alt="HungryHog">
                            <label for="">Email address</label>
                            <input type="email" class="form-control email" id="email" placeholder="Email">
                        </div>
                        <div class="form-group user_password">
                            <label for="">Password</label>
                            <input type="password" class="form-control password" id="password" placeholder="Password">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Accept Privacy Policy and Terms & Condition
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default" onsubmit="getUserSignInDetails()">Submit</button>


                        <a class="btn btn-block btn-social btn-facebook gap_socialbtn" href="facebook/">
                            <span class="fa fa-facebook"></span> Sign in with Facebook
                        </a>

                        <a class="btn btn-block btn-social btn-google gap_socialbtn" href="google/">
                            <span class="fa fa-google"></span> Sign in with Google
                        </a>

                    </form>


                </div>

            </div>

        </section>
{% endblock %}

{% block scripts %}
<script src="../static/js/signIn.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}
